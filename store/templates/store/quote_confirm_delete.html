{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <title>
        {% block page_header_title %}
            حذف پیش فاکتور
        {% endblock %}
    </title>
</head>


{% block content %}
    <br>
    <div class="container" dir="rtl">
        <form method="post">
            {% csrf_token %}
            <p> آیا از حذف پیش فاکتور سازمان <b>{{ object }}</b> اطمینان دارید؟</p>
            <input value="تایید" type="submit" class="btn btn-success">
            <a href="{% url 'store:quote-show' %}" class="btn btn-danger">انصراف</a>
        </form>
    </div>
{% endblock %}
