<div class="col-5"></div>
<div class="col-4">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if page_obj.has_previous %}
                <li class="page-item">
                    <a class="page-link btn" href="?page={{ page_obj.previous_page_number }}" tabindex="-1"
                       aria-disabled="true" aria-label="Next">
                        <span aria-hidden="true">قبلی</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link btn" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">قبلی</span>
                    </a>
                </li>
            {% endif %}

            <li class="page-item btn" aria-current="page">
                 {{ page_obj.paginator.num_pages }}/{{ page_obj.number }}
            </li>

            {% if page_obj.has_next %}
                <li class="page-item">
                    <a class="page-link btn" href="?page={{ page_obj.next_page_number }}" aria-label="Next">
                        <span aria-hidden="true">بعدی</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link btn" tabindex="-1" aria-disabled="true">
                        <span aria-hidden="true">بعدی</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
<div class="col-4"></div>
